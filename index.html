<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-6">
                <img src="./product.jpg" height="500px" width="auto" alt="">
            </div>
            <div class="col-md-6">
                <div class="product-name">
                    Aashirwaad Atta - Whole Wheat, 5 Kg Pouch
                </div>
                <h3>Rs. 399</h3>
                <p>Pack Sizes</p>
                <div class="packs">
                    <button class="kg10">
                        <p>10 kg</p>
                        <p>Rs. 399</p>
                    </button>
                    <button class="kg5">
                        <p>5 kg</p>
                        <p>Rs. 209</p>
                    </button>
                </div>
                <div class="quantity">
                    <p>QUANTITY:</p>
                    <span class="minus">&#8722</span>
                    <input type="text" class="quantityValue" value="1"/>
                    <span class="plus">&#10010</span>
                </div>
                <div class="payable">
                    <span class="pay badge bg-primary px-4 py-2">Payable</span>
                    => Rs. <span class="subTotal"> 209</span> &#215 <span class="quant">1</span> = <span class="total">209</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 my-2 imgBig p-3">
                <img src="./masala.png" height="600px" width="auto" alt="">
                <div class="text-block">
                    <span>Garam Masala</span>
                </div>
            </div>
            <div class="col-md-6 my-2">
                <div class="row">
                    <div class="col-sm-6 ">
                        <div class="smallImg">
                            <img src="./img1.png" height="270px" width="auto" alt="">
                            <div class="text-block">
                                <span>Gulaab Jamoon</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-sm-6 ">
                        <div class="smallImg">
                            <img src="./img2.png" height="270px" width="auto" alt="">
                            <div class="text-block">
                                <span>Noodles</span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-sm-6 ">
                        <div class="smallImg">
                            <img src="./img3.png" height="270px" width="auto" alt="">
                            <div class="text-block">
                                <span>Sabji Masala</span>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="col-sm-6 ">
                        <div class="smallImg">
                            <img src="./img4.png" height="270px" width="auto" alt="">
                            <div class="text-block">
                                <span>Meat Masala</span>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
